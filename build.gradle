plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
     // https://mvnrepository.com/artifact/org.eclipse.persistence/javax.persistence
implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.0.0'
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '3.5.6-Final'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23'
    
compile 'org.slf4j:slf4j-api:1.7.24'
compile 'org.slf4j:slf4j-simple:1.7.24'
}
